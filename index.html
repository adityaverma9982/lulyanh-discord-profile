<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/public/mahiro_flex.ico" />
    <link rel="stylesheet" type="text/css" href="/public/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;600;700&display=swap" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"

    <title>lulyanh.'s Profile</title>

  <body>
    <div class="container">
      <div class="profile-border">
        <div class="profile">
          <div id="banner", oncontextmenu="return false;">
            <img id="user-banner" src="./public/banner.webp" alt="" />
          </div>
          <div class="main-header">
            <div class="image">
              <div class="avatar" oncontextmenu="return false;">
                <img alt=" " aria-hidden="true" id="user-avatar" src="/public/avatar.webp" />
                <div class="status">
                  <img id="status-image" src="/public/status/offline.svg" alt="" />
                </div>
              </div>
            </div>
            <div class="badges">
              <!-- badges list-->
              <img
                alt=" "
                aria-hidden="true"
                src="/public/badges/hypesquad_balance.svg" />
              <img
                alt=" "
                aria-hidden="true"
                src="/public/badges/active_developer.svg" />
              <img alt=" " aria-hidden="true" src="/public/badges/nitro.svg" />
              <img
                alt=" "
                aria-hidden="true"
                src="/public/badges/boost_2_month.svg" />
              <!-- -->
            </div>
          </div>
          <div class="card">
            <div class="header">
            <div class="username">
              <span class="text-username" id="discord-username">loading</span><span class="text-discriminator" id="discord-discriminator">#0000</span>
            </div>
          </div>
          <span class="text-base text-status" id="user-status"></span>
          <div class="divider"></div>
          <div class="body">
            <div class="content">
              <div class="about-section">
                <div class="title-body">ABOUT ME</div>
                <!-- text -->
                <span class="text-base">What's this, OwO?</span>
                <br>
                <br>
                <span class="text-base">â€¢ <b>About Me?</b> - <a href="https://mykm.yumiruuwu.com" target="_blank">Mykm</a></span>
                <!-- -->
              </div>
              <div class="title-body">DISCORD MEMBER SINCE</div>
              <span class="text-base">Oct 03, 2018</span>
              <br>
              <div class="title-body">ROLES</div>
              <div class="roles-body">
                <!-- roles list -->
                <div class="rol rosepink">
                  <i class="fas fa-circle"></i>
                  <span>Miyakami</span>
                </div>
                <div class="rol softpink">
                  <i class="fas fa-circle"></i>
                  <span>Weeb</span>
                </div>
                <div class="rol green">
                  <i class="fas fa-circle"></i>
                  <span>Average Music Enjoyer</span>
                </div>
                <div class="rol tim">
                  <i class="fas fa-circle"></i>
                  <span>Dev</span>
                </div>
                <!-- -->
              </div>
              <div class="divider social-divider"></div>
              <div class="socials">
                <!-- social list -->
                <div class="column">
                  <div class="platform">
                    <img
                      alt=" "
                      aria-hidden="true"
                      src="/public/platforms/github.svg" />
                    <div class="text-base platform-username">yumiruuwu</div>
                    <a
                      href="https://github.com/yumiruuwu"
                      rel="noreferrer noopener"
                      target="_blank">
                      <img
                        alt=" "
                        aria-hidden="true"
                        src="/public/icons/link.svg"
                        class="connect" />
                    </a>
                  </div>
                </div>
                <div class="column">
                  <div class="platform">
                    <img
                      alt=" "
                      aria-hidden="true"
                      src="/public/platforms/steam.svg" />
                    <div class="text-base platform-username">Mykm</div>
                    <a
                      href="http://steamcommunity.com/id/miyakami_2nd/"
                      rel="noreferrer noopener"
                      target="_blank">
                      <img
                        alt=" "
                        aria-hidden="true"
                        src="/public/icons/link.svg"
                        class="connect" />
                    </a>
                  </div>
                </div>
                <!-- -->
              </div>
          </div>
            </div>
          </div>
        </div>  
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="script.js"></script>
